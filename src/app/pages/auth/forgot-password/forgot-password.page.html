<app-header backButton="/auth" title="Recupera tu Cuenta"></app-header>
<ion-content>
  <div class="d-flex-center">
    <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">

      <app-logo></app-logo>

      <p class="ion-text-center">Te enviaremos un correo para reestablecer tu contrase√±a</p>

      <app-custom-imput autocomplete="email" icon="mail-outline" [control]="form.controls.email" type="email" label="Correo"></app-custom-imput>
      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']">Es necesario ingresar un correo electronico</div>
        <div *ngIf="form.controls.email.errors?.['email']">Ingresa un correo electronico valido</div>
      </div>

      <ion-button expand="block" mode="ios" class="submit" type="submit" [disabled]="form.invalid">
        Recuperar
        <ion-icon slot="end" name="arrow-forward"></ion-icon>
      </ion-button>
    </form>
  </div>

</ion-content>
