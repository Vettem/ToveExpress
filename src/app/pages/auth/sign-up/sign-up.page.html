<app-header backButton="/auth" title="Registrate"></app-header>
<ion-content>
  <div class="d-flex-center">
    <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">

      <app-logo></app-logo>

      <app-custom-imput autocomplete="name" icon="person-outline" [control]="form.controls.name" type="text" label="Nombre"></app-custom-imput>
      <div class="validators" *ngIf="form.controls.name.errors && form.controls.name.touched">
        <div *ngIf="form.controls.name.errors?.['required']">Es necesario ingresar un nombre</div>
        <div *ngIf="form.controls.name.errors?.['minlenght']">El nombre debe tener al menos 4 caracteres</div>
      </div>

      <app-custom-imput autocomplete="email" icon="mail-outline" [control]="form.controls.email" type="email" label="Correo"></app-custom-imput>
      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']">Es necesario ingresar un correo electronico</div>
        <div *ngIf="form.controls.email.errors?.['email']">Ingresa un correo electronico valido</div>
      </div>

      <app-custom-imput [control]="form.controls.password" icon="lock-closed-outline" tpye="password" label="Contraseña"></app-custom-imput>
      <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
        <div *ngIf="form.controls.password.errors?.['required']">Es necesario ingresar una contraseña</div>
      </div>

      <ion-button expand="block" mode="ios" class="submit" type="submit" [disabled]="form.invalid">
        Registrate
        <ion-icon slot="end" name="person-add-outline"></ion-icon>
      </ion-button>
    </form>
  </div>

</ion-content>
